<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="introduction">
        <h1>Filmes Populares</h1>
        <div class="search">
            <input type="text" placeholder="Digite algum filme para pesquisar...">
            <img src="./assets/search-icon.svg" alt="">
        </div>
    </div>
    <div class="movies">
        <div class="card">
            <div class="poster">
                <img src="./assets/stranger.svg" alt="Poster Filme" class="posterImg">
            </div>
            <div class="info">
                <div class="title-movie">

                </div>
                <div class="raiting">
                    <div class="stars">
                        <img src="./assets/Star.svg" alt="" class="stars">
                        <span>9.2</span>
                    </div>
                    <img src="./assets/Heart.svg" alt="" class="favorite">
                </div>
            </div>
            <div class="description"> Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem
                Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a
                galley of type and scrambled it to make a type specimen book.</div>
        </div>
    </div>

</html>
